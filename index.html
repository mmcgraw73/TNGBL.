<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLCTR.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Biryani:wght@600&family=Zilla+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans p-9" data-theme="night">
    <section class="stuffapp w-full">
      <header class="header mb-3 flex flex-col items-stretch">
        <h1 class="text-3xl font-bold font-sans">TNGBL.</h1>
      </header>
      <!-- This section should be hidden by default and shown when there are things in stuff -->
      <section class="main" data-stuff="main">
        <!-- <div class="artboard artboard-horizontal phone-1 m-auto">568×320</div> -->
        <ul class="steps steps-vertical px-3">
          <li class="step step-secondary">
            <!-- <input
              placeholder="name"
              autofocus
              class="new-thing input input-primary w-full"
              
            /> -->
            <input
              type="text"
              autofocus="true"
              placeholder=""
              data-thing="new"
              class="new-thing input input-sm w-full max-w-xs"
            />
          </li>
          <li class="step step-secondary">Shrink the moon</li>
          <li class="step step-secondary">Grab the moon</li>
          <li class="step step-secondary" data-content="?">Sit on toilet</li>
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer" data-stuff="footer">
        <!-- This should be `0 items left` by default -->
        <span class="thing-count" data-thing="count"
          ><strong>0</strong> things in your stuff</span
        >
        <!-- Remove this if you don't implement routing -->
        <ul class="filters hidden" data-stuff="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/secured">secured</a>
          </li>
          <li>
            <a href="#/purchased">purchased</a>
          </li>
          <li>
            <a href="#/shipped">shipped</a>
          </li>
        </ul>
        <!-- Hidden if no completed things are left ↓ -->
        <button
          class="btn btn-secondary flex items-center"
          data-stuff="hide-secured"
        >
          hide secured
        </button>
      </footer>
    </section>
    <footer class="info">
      <sub>double click a thing to edit</sub>
      <p>created by: <a href="https://twitter.com/yem_dev">mmcgraw</a></p>
      <p>
        Project on GitHub:
        <a href="#">STUFF.APP</a>
      </p>
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
