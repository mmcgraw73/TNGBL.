<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TNGs</title>

    <link />

    @import
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;600&family=Exo+2:wght@600&family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans p-9" data-theme="tngs">
    <section class="stuffapp w-full">
      <header class="header mb-3 flex">
        <span class="material-symbols-outlined"> fingerprint </span>
        <h1 class="text-3xl font-bold font-sans pt-2">TNGs</h1>
      </header>

      <!-- This section should be hidden by default and shown when there are things in stuff -->
      <section class="main flex flex-col" data-stuff="main">
        <div>
          <span class="info text-xl"
            ><strong
              >/TANGIBLES/ things that are perceptible by touch</strong
            ></span
          >
        </div>
        <!-- <div class="artboard artboard-horizontal phone-1 m-auto">568×320</div> -->
        <ul class="steps steps-vertical px-3">
          <li class="step" data-repeater="tng-prop">
            <input
              type="text"
              autofocus
              placeholder="TNG name"
              data-thing="new"
              class="new-thing input input-bordered input-sm w-full max-w-xs"
            />
          </li>
          
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <section class="details" data-stuff="details">
        <!-- This should be `0 items left` by default -->
        <span class="thing-count" data-thing="count"
          ><strong>0</strong> things in your stuff</span
        >
        <!-- Remove this if you don't implement routing -->
        <ul class="filters hidden" data-stuff="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/secured">secured</a>
          </li>
          <li>
            <a href="#/purchased">purchased</a>
          </li>
          <li>
            <a href="#/shipped">shipped</a>
          </li>
        </ul>
        <!-- Hidden if no completed things are left ↓ -->
        <button
          class="btn btn-secondary flex items-center"
          data-stuff="log-it"
          id="logg"
        >
          log it
        </button>
      </details>
    </section>
    <footer class="info flex items-begin content-between w-auto flex-col mb-5">
      
      <p>created by: <a href="https://twitter.com/yem_dev">mmcgraw</a></p>
      <p class="flex items-center">Project on GitHub:
        <a href="https://github.com/mmcgraw73/TNGs" class="flex items-center"
          ><span class="material-symbols-outlined"> fingerprint </span>TNGs</a
        >
      </p>
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
